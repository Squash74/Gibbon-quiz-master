<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="theme-toggle-wrapper">
            <button id="homeBtn" class="home-btn hidden" title="Return to home" aria-label="Return to home">
                ğŸ 
            </button>
            <button id="themeToggle" class="theme-toggle" title="Toggle dark mode" aria-label="Toggle dark mode">
                <span class="theme-icon-light">â˜€ï¸</span>
                <span class="theme-icon-dark">ğŸŒ™</span>
            </button>
        </div>

        <div class="container">
        <header>
            <h1>ğŸ‰ Quiz time ğŸ‰</h1>
            <p class="subtitle">Test your knowledge across different themes!</p>
        </header>

        <div id="statsPanel" class="stats-panel hidden">
            <div class="stats-header">
                <span>Your Stats</span>
                <button id="clearStatsBtn" class="btn-clear-stats" title="Clear all progress">Reset</button>
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-value" id="statsTotalAnswered">0</span>
                    <span class="stat-label">Questions</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="statsAccuracy">0%</span>
                    <span class="stat-label">Accuracy</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="statsCompleted">0/15</span>
                    <span class="stat-label">Themes</span>
                </div>
            </div>
        </div>

        <div id="themeSelection" class="theme-selection">
            <h2>Choose Your Theme</h2>

            <div class="quiz-options">
                <div class="option-group">
                    <label class="option-label">Questions per quiz:</label>
                    <div class="question-count-selector">
                        <button class="count-btn" data-count="5">5</button>
                        <button class="count-btn" data-count="10">10</button>
                        <button class="count-btn active" data-count="15">15</button>
                        <button class="count-btn" data-count="20">20</button>
                        <button class="count-btn" data-count="30">30</button>
                    </div>
                </div>
                <div class="option-group">
                    <label class="timer-toggle-label">
                        <input type="checkbox" id="timerToggle" class="timer-checkbox">
                        <span class="timer-slider"></span>
                        <span class="timer-text">â±ï¸ Timer Mode (30s per question)</span>
                    </label>
                </div>
            </div>

            <div class="theme-buttons">
                <button class="theme-btn" data-theme="african">ğŸŒ African</button>
                <button class="theme-btn" data-theme="artculture">ğŸ¨ Art & Culture</button>
                <button class="theme-btn" data-theme="christmas">ğŸ„ Christmas</button>
                <button class="theme-btn" data-theme="food">ğŸ” Food & Drink</button>
                <button class="theme-btn" data-theme="history">ğŸ“š History</button>
                <button class="theme-btn" data-theme="international">ğŸŒ International</button>
                <button class="theme-btn" data-theme="movies">ğŸ¬ Movies</button>
                <button class="theme-btn" data-theme="music">ğŸµ Music</button>
                <button class="theme-btn" data-theme="people">ğŸ‘¤ People</button>
                <button class="theme-btn" data-theme="places">ğŸŒ Places</button>
                <button class="theme-btn" data-theme="science">ğŸ”¬ Science</button>
                <button class="theme-btn" data-theme="southafrica">ğŸ‡¿ğŸ‡¦ South Africa</button>
                <button class="theme-btn" data-theme="sport">âš½ Sport</button>
                <button class="theme-btn" data-theme="tvshows">ğŸ“º TV Shows</button>
                <button class="theme-btn" data-theme="wildlife">ğŸ¦ Wildlife</button>
            </div>
        </div>

        <div id="quizContainer" class="quiz-container hidden">
            <div class="score-board">
                <div class="score-item">
                    <span class="score-label">Theme:</span>
                    <span id="currentTheme" class="score-value"></span>
                </div>
                <div class="score-item">
                    <span class="score-label">Question:</span>
                    <span id="questionNumber" class="score-value">1</span>
                    <span class="score-value"> of </span>
                    <span id="totalQuestions" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Score:</span>
                    <span id="score" class="score-value">0</span>
                    <span class="score-value running-percent">(<span id="runningPercent">0</span>%)</span>
                </div>
                <div class="score-item timer-display hidden" id="timerDisplay">
                    <span class="score-label">â±ï¸</span>
                    <span id="timerValue" class="score-value timer-value">30</span>
                </div>
                <div class="score-item streak-display hidden" id="streakDisplay">
                    <span class="score-label">ğŸ”¥</span>
                    <span id="streakValue" class="score-value streak-value">0</span>
                </div>
            </div>

            <div class="question-card">
                <div class="question-text" id="questionText"></div>
                <div class="answer-section hidden" id="answerSection">
                    <div class="answer-label">Answer:</div>
                    <div class="answer-text" id="answerText"></div>
                </div>
            </div>

            <div class="button-group">
                <button id="showAnswerBtn" class="btn btn-primary">Show Answer</button>
                <div id="scoringButtons" class="scoring-buttons hidden">
                    <button id="correctBtn" class="btn btn-success">âœ“ Correct</button>
                    <button id="incorrectBtn" class="btn btn-danger">âœ— Incorrect</button>
                </div>
                <button id="nextBtn" class="btn btn-secondary hidden">Next Question</button>
            </div>

            <div class="game-controls">
                <button id="newGameBtn" class="btn btn-new-game">New Game</button>
            </div>
        </div>

        <div id="gameOver" class="game-over hidden">
            <h2>ğŸŠ Quiz Complete! ğŸŠ</h2>
            <div class="final-score">
                <p>Correct Answers:</p>
                <p class="big-score"><span id="finalCorrect">0</span> / <span id="finalTotal">0</span></p>
                <p class="percentage" id="percentage"></p>
                <p class="total-points hidden" id="totalPointsDisplay">ğŸ† Total Points: <span id="totalPointsValue">0</span></p>
                <p class="best-streak hidden" id="bestStreakDisplay">ğŸ”¥ Best Streak: <span id="bestStreakValue">0</span> in a row!</p>
            </div>
            <div class="game-over-buttons">
                <button id="shareBtn" class="btn btn-share">ğŸ“‹ Share Score</button>
                <button id="playAgainBtn" class="btn btn-primary">Play Again</button>
            </div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
